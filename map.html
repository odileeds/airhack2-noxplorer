<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>NOx readings in Bradford</title>
	<link rel="StyleSheet" href="resources/leaflet.css" type="text/css" />
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
	<script type="text/javascript" src="resources/leaflet.js"></script>
	<script type="text/javascript" src="resources/geotools2.js"></script>
	<script type="text/javascript" src="resources/typeahead.js"></script>
	<script type="text/javascript" src="resources/map.js"></script>
</head>
<body class="b6-bg">

	<div class="holder padded">
		<h1>Bradford NOxplorer</h1>

		<div class="row">
			<label for="layers">NOx layer:</label>
			<select id="layers">
				<option value="Total_NOx_18">Total NOx</option>
				<option value="Motorway_in_18">Motorway (local)</option>
				<option value="Motorway_out_18">Motorway (remote)</option>
				<option value="Trunk_A_Rd_in_18">Trunk A Road (local)</option>
				<option value="Trunk_A_Rd_out_18">Trunk A Road (remote)</option>
				<option value="Primary_A_Rd_in_18">Primary A Road (local)</option>
				<option value="Primary_A_Rd_out_18">Primary A Road (remote)</option>
				<option value="Minor_Rd+Cold_Start_in_18">Minor Road with cold start (local)</option>
				<option value="Minor_Rd+Cold_Start_out_18">Minor Road with cold start (remote)</option>
				<option value="Industry_in_18">Industry (local)</option>
				<option value="Industry_out_18">Industry (remote)</option>
				<option value="Domestic_in_18">Domestic (local)</option>
				<option value="Domestic_out_18">Domestic (remote)</option>
				<option value="Aircraft_in_18">Aircraft (local)</option>
				<option value="Aircraft_out_18">Aircraft (remote)</option>
				<option value="Rail_in_18">Rail (local)</option>
				<option value="Rail_out_18">Rail (remote)</option>
				<option value="Other_in_18">Other (local)</option>
				<option value="Other_out_18">Other (remote)</option>
				<option value="Point_Sources_18">Point sources</option>
				<option value="Rural_18">Rural</option>
			</select>
		</div>
		<div class="row">
			<label for="colours">Colour scale:</label>
			<select id="colours">
				<option value="Black">Black</option>
				<option value="Heat">Heat</option>
				<option value="Leodis">Leodis</option>
				<option value="Longside">Longside</option>
				<option value="ODI">ODI</option>
				<option value="Planck">Planck</option>
				<option value="Plasma">Plasma</option>
				<option value="Red">Red</option>
				<option value="Viridis">Viridis</option>
			</select>
		</div>
		<div class="row">
			<label for="interpolation">Interpolation:</label>
			<select id="interpolation">
				<option value="nearest">Nearest grid cell</option>
				<option value="mean">Mean of neighbours</option>
				<option value="gaussian">Smoothed interpolation</option>
			</select>
		</div>
	</div>
	<div id="map-holder"></div>
	<div class="holder padded">
		<form id="form"><label for="typeahead">Search for a postcode:</label><input type="text" id="typeahead" value="" placeholder="e.g. BD1 1AA"><div class="results"><span id="typeahead-results"></span></div></form>
		<div id="output"></div>
	</div>
</body>
</html>
